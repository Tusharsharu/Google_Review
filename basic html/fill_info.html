<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>FILL OUT THIS FORM.</h1>
    <form action="">
        <label for="username">Your Name: </label>
        <input type="text" id="username" placeholder="username">

        <br><br>
        <label for="phone number">Your Phone Number: </label>
        <input type="number" id="phone number" placeholder="+91 1234567890">

        <br><br>
        <label for="email">Your Email: </label>
        <input type="email" id="email" placeholder="xyz@email.com">

        <br><br>
        <label for="password">Your Password: </label>
        <input type="password" placeholder="password">

        <br><br>
        <label for="fav_color">Your Favourite color: </label>
        <input type="color">

        <br><br>
        <label for="small">Small</label>
        <input type="radio" name="tshirt size" id="small" value="small">

        <br><br>
        <label for="medium">Medium</label>
        <input type="radio" name="tshirt size" id="medium" value="medium">

        <br><br>
        <label for="large">Large</label>
        <input type="radio" name="tshirt size" id="large" value="large">

        <br><br>
        <label for="which car brand is your favourite">which car brand is your favourite: </label>
        <select name="which car" id="which car brand is your favourite" aria-placeholder="">
            <option value="selection"> Select one of them </option>
            <option value="maruti suzuki">Maruti Suzuki</option>
            <option value="hyundai">Hyundai</option>
            <option value="skoda">Skoda</option>
            <option value="kia">Kia</option>
            <option value="renault">Renault</option>
            <option value="jeep">Jeep</option>
            <option value="mahindra">Mahindra</option>
            <option value="toyota">Toyota</option>
        </select>

        <br><br>

        <input type="file">

        <br><br>

        <input type="reset">

        <input type="submit">

        <br><br>
        <label for="tell about yourself">Tell Something about Yourself: </label>
        <br>
        <textarea name="tell about yourself" id="tell about yourself" cols="30" rows="10"></textarea>

    </form>
    <p></p>
</body>
</html>
